<div class="jumbotron">
  <div class="container text-center">
    <h1>Books</h1>
    <p>2021</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-5 col-md-6">
      <h2>Percentage of the goal for 2021</h2>
      <h3>{{books.length}}/50 books</h3>
      <circle-progress
        [percent]= "percentGoal"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#37607b'"
        [innerStrokeColor]="'#cadce7'"
        [animation]="true"
        [animationDuration]="300"
      ></circle-progress>
    </div>
    <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0"><h2>Books read in 2021</h2>
      <p *ngFor="let book of books">{{book.BookName}}</p></div>
  </div>
</div>





<app-average-pages-count></app-average-pages-count>
